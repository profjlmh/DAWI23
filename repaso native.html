<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiquetas de audio y video HTML</title>
</head>
<body>
    <!-- Etiqueta de audio con controles -->
    <audio controls>
        <!-- Fuente del archivo de audio -->
        <source src="https://test.gruposiel.com.mx/me.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
<br>
    <!-- Etiqueta de video con controles -->
    <video controls width="400" height="300">
        <!-- Fuente del archivo de video -->
        <source src="https://test.gruposiel.com.mx/bun.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
</body>
</html>
